<!DOCTYPE html>

<head>

<body>
    <div class="container">
        <header>
            <section id="banner">
                <div class="slideshow-container">
                    <div class="mySlides fade">
                        <div class="numbertext">1 / 3</div>
                        <img src="../images/banner1.jpg" alt="Banner 1" style="width:100%">
                        <!-- <div class="text">Welcome To Our Coffee Shop</div> -->
                    </div>
                    <div class="mySlides fade">
                        <div class="numbertext">2 / 3</div>
                        <img src="../images/banner2.jpg" alt="Banner 1" style="width:100%">
                        <!-- <div class="text">Bringing you the best coffee flavors from around the world</div> -->
                    </div>
                    <div class="mySlides fade">
                        <div class="numbertext">1 / 3</div>
                        <img src="../images/banner3.jpg" alt="Banner 1" style="width:100%">
                        <!-- <div class="text">
                            We are conveniently located in lower Manhattan with plans to expand into Brooklyn in
                            2013<br>
                            292 Union Square West at 13th St. New York, New York 10003<br>
                            Telephone: 213.555.5555
                        </div> -->
                    </div>
                    <a href="" class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a href="" class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br>
                <div style="text-align:center;">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
                <script>
                    let slideIndex = 0;
                    showSlides();

                    function showSlides() {
                        let i;
                        let slides = document.getElementsByClassName("mySlides");
                        for (i = 0; i < slides.length; i++) {
                            slides[i].style.display = "none";
                        }
                        slideIndex++;
                        if (slideIndex > slides.length) {
                            slideIndex = 1;
                        }
                        slides[slideIndex - 1].style.display = "block";
                        setTimeout(showSlides, 3000);
                    }

                    let slideIndex1 = 1;
                    showSlides1(slideIndex1);

                    function plusSlides(n) {
                        showSlides1(slideIndex1 += n);
                    }

                    function currentSlide(n) {
                        showSlides1(slideIndex1 = n);
                    }

                    function showSlides1(n) {
                        let i;
                        let slides = document.getElementsByClassName("mySlides");
                        let dots = document.getElementsByClassName("dot");
                        if (n > slides.length) {
                            slideIndex1 = 1;
                        }
                        if (n < 1) {
                            slideIndex1 = slides.length;
                        }
                        for (i = 1; i < slides.length; i++) {
                            dots[i].className = dots[i].className.replace(" active", "");
                        }
                        slides[slideIndex1 - 1].style.display = "block";
                        dots[slideIndex1 - 1].className += " active";
                    }
                </script>
            </section>
            <section id="logo">
                <a href="home.html">
                    <img src="../images/logo.png" width="436" height="60" alt="">
                </a>
            </section>
        </header>
        <main>
            <nav id="ver_menu">

                    <a href="home.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="location.html">Location</a>

                    <a href="contact.html" class="active">Contact</a>
                </section>

                    <img src="../images/cafe.png" width="131" height="182" alt="">
                </section>
            </nav>
            <section id="content">
                <header>Contact Us</header>
                <p><strong>Thank you for your interest. Please send us comments using the form below: </strong></p>
                <p>&nbsp;</p>
                <form action="">
                    <table width="100%" cellpadding="10" cellspacing="10" style="font-size: 10px;">
                        <tbody>
                            <tr>
                                <td width="21%">FirstName</td>
                                <td width="79%">

                                        id="txtFirstName">

                            </tr>
                            <tr>

                                        id="txtLastName">
                                </td>
                            </tr>
                            <tr>
                                <td>Phone</td>
                                <td>
                                    <input type="tel" name="txtPhone" autofocus required class="txt" id="txtPhone">
                                </td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td>
                                    <input type="email" name="txtEmail" autofocus required class="txt" id="txtEmail">
                                </td>
                            </tr>
                            <tr>
                                <td>Comments</td>
                                <td>
                                    <textarea name="textarea" id="textarea" cols="35" rows="5" class="txt"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td>
                                    <input type="checkbox" name="chkSendMe" id="chkSendMe">
                                    Send me your monthly newsletter
                                </td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td>
                                    <input type="submit" name="submit" class="but" id="submit" value="Submit">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </section>
        </main>
        <footer>

                <a href="hours.html">Hours</a>

    </div>

    <script type="text/javascript">

        /******************************************
        * Snow Effect Script- By Altan d.o.o. (http://www.altan.hr/snow/index.html)
        * Visit Dynamic Drive DHTML code library (http://www.dynamicdrive.com/) for full source code
        * Last updated Nov 9th, 05' by DD. This notice must stay intact for use
        ******************************************/
        function openwindow() {
            window.open("autumn_effect.htm", "", "width=350,height=500")
        }

        //Configure below to change URL path to the snow image
        var snowsrc = "../images/snow.gif"
        // Configure below to change number of snow to render
        var no = 10;
        // Configure whether snow should disappear after x seconds (0=never):
        var hidesnowtime = 0;
        // Configure how much snow should drop down before fading ("windowheight" or "pageheight")
        var snowdistance = "pageheight";

        ///////////Stop Config//////////////////////////////////

        var ie4up = (document.all) ? 1 : 0;
        var ns6up = (document.getElementById && !document.all) ? 1 : 0;

        function iecompattest() {
            return (document.compatMode && document.compatMode != "BackCompat") ? document.documentElement : document.body
        }

        var dx, xp, yp;    // coordinate and position variables
        var am, stx, sty;  // amplitude and step variables
        var i, doc_width = 800, doc_height = 600;

        if (ns6up) {
            doc_width = self.innerWidth;
            doc_height = self.innerHeight;
        } else if (ie4up) {
            doc_width = iecompattest().clientWidth;
            doc_height = iecompattest().clientHeight;
        }

        dx = new Array();
        xp = new Array();
        yp = new Array();
        am = new Array();
        stx = new Array();
        sty = new Array();
        snowsrc = (snowsrc.indexOf("dynamicdrive.com") != -1) ? "snow.gif" : snowsrc
        for (i = 0; i < no; ++i) {
            dx[i] = 0;                        // set coordinate variables
            xp[i] = Math.random() * (doc_width - 50);  // set position variables
            yp[i] = Math.random() * doc_height;
            am[i] = Math.random() * 20;         // set amplitude variables
            stx[i] = 0.02 + Math.random() / 10; // set step variables
            sty[i] = 0.7 + Math.random();     // set step variables
            if (ie4up || ns6up) {
                if (i == 0) {
                    document.write("<div id=\"dot" + i + "\" style=\"POSITION: absolute; Z-INDEX: " + i + "; VISIBILITY: visible; TOP: 15px; LEFT: 15px;\"><a href=\"http://dynamicdrive.com\"><img src='" + snowsrc + "' border=\"0\"><\/a><\/div>");
                } else {
                    document.write("<div id=\"dot" + i + "\" style=\"POSITION: absolute; Z-INDEX: " + i + "; VISIBILITY: visible; TOP: 15px; LEFT: 15px;\"><img src='" + snowsrc + "' border=\"0\"><\/div>");
                }
            }
        }

        function snowIE_NS6() {  // IE and NS6 main animation function
            doc_width = ns6up ? window.innerWidth - 10 : iecompattest().clientWidth - 10;
            doc_height = (window.innerHeight && snowdistance == "windowheight") ? window.innerHeight : (ie4up && snowdistance == "windowheight") ? iecompattest().clientHeight : (ie4up && !window.opera && snowdistance == "pageheight") ? iecompattest().scrollHeight : iecompattest().offsetHeight;
            if (snowdistance == "windowheight") {
                doc_height = window.innerHeight || iecompattest().clientHeight
            }
            else {
                doc_height = iecompattest().scrollHeight
            }
            for (i = 0; i < no; ++i) {  // iterate for every dot
                yp[i] += sty[i];
                if (yp[i] > doc_height - 50) {
                    xp[i] = Math.random() * (doc_width - am[i] - 30);
                    yp[i] = 0;
                    stx[i] = 0.02 + Math.random() / 10;
                    sty[i] = 0.7 + Math.random();
                }
                dx[i] += stx[i];
                document.getElementById("dot" + i).style.top = yp[i] + "px";
                document.getElementById("dot" + i).style.left = xp[i] + am[i] * Math.sin(dx[i]) + "px";
            }
            snowtimer = setTimeout("snowIE_NS6()", 10);
        }

        function hidesnow() {
            if (window.snowtimer) clearTimeout(snowtimer)
            for (i = 0; i < no; i++) document.getElementById("dot" + i).style.visibility = "hidden"
        }


        if (ie4up || ns6up) {
            snowIE_NS6();
            if (hidesnowtime > 0)
                setTimeout("hidesnow()", hidesnowtime * 1000)
        }

    </script>
</body>
