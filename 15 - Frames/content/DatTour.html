<!DOCTYPE html>
<head>
    <title>ĐĂNG KÝ DU LỊCH</title>
    <link rel="stylesheet" href="./DatTour.css">
</head>

<body>
    <h1>ĐĂNG KÝ DU LỊCH</h1>

    <table>
        <tr>
            <td class="column-1">Họ tên</td>
            <td class="column-2"><input type="text" class="field-long"></td>
        </tr>

        <tr>
            <td>Địa chỉ</td>
            <td><textarea name="txtarea-address" id="txtarea-address"></textarea></td>
        </tr>

        <tr>
            <td>Điện thoại</td>
            <td><input type="text" class="field-medium"></td>
        </tr>

        <tr>
            <td>Khách Việt Nam</td>
            <td><input type="checkbox" name="checkbox-vietnamese" id="checkbox-vietnamese"></td>
        </tr>

        <tr>
            <td>Khách Việt Nam</td>
            <td>
                <select name="select-tours" id="select-tours">
                    <optgroup label="Miền Bắc">
                        <option value="Hà Nội - Hạ Long - Sapa">Hà Nội - Hạ Long - Sapa</option>
                        <option value="Hà Nội - Chùa Hương - Ninh Bình">Hà Nội - Chùa Hương - Ninh Bình</option>
                        <option value="Hà Nội - Cát Bà - Tuần Châu">Hà Nội - Cát Bà - Tuần Châu</option>
                    </optgroup>
                    <optgroup label="Miền Trung">
                        <option value="Huế - Bạch Mã - Đà Nẵng">Huế - Bạch Mã - Đà Nẵng</option>
                        <option value="Nha Trang - Đà Lạt">Nha Trang - Đà Lạt</option>
                        <option value="Buôn Mê Thuột - Gia Lai - Kontum">Buôn Mê Thuột - Gia Lai - Kontum</option>
                    </optgroup>
                    <optgroup label="Miền Nam">
                        <option value="TpHCM - Cần Thơ - Cà Mau">TpHCM - Cần Thơ - Cà Mau</option>
                        <option value="Phú Quốc - Côn Đảo">Phú Quốc - Côn Đảo</option>
                    </optgroup>
                </select>
            </td>
        </tr>

        <tr>
            <td>Phương tiện</td>
            <td>
                <input type="radio" name="radio-plane" id="radio-plane">
                <label for="radio-plane">Máy bay</label>
                <input type="radio" name="radio-bus" id="radio-bus">
                <label for="radio-bus">Xe du lịch</label>
            </td>
        </tr>
        
        <tr>
            <td colspan="2">
                <fieldset>
                    <legend>Số lượng đoàn khách</legend>
                    <label for="txtfield-amount-adult">Người lớn</label>
                    <input type="text" name="txtfield-amount-adult" id="txtfield-amount-adult" class="field-short">
                    <label for="txtfield-amount-children">Trẻ em</label>
                    <input type="text" name="txtfield-amount-children" id="txtfield-amount-children" class="field-short">
                </fieldset>
            </td>
        </tr>

        <tr>
            <td>Ghi chú thêm</td>
            <td><textarea name="txtarea-address" id="txtarea-address"></textarea></td>
        </tr>

        <tr>
            <td  colspan="2" class="row-button">
                <button>Đồng ý</button>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <p class="txt-notify">Bạn đã đăng ký thành công!!!</p>
            </td>
        </tr>
    </table>
</body>
