<!DOCTYPE html>

<head>
    <title>Form Đăng Nhập</title>
    <link rel="stylesheet" href="./FormDangNhap.css">
    <script type="text/javascript" src="./FormDangNhap.js"></script>
</head>

<body>
    <div class="container-form-login">
        <h1>Form đăng nhập</h1>
        <form action="" class="form-login">
            <div class="container-field">
                <label for="input-username">Tên người dùng</label>
                <input class="textbox" type="text" id="textbox-username">
            </div>
            <br>
            <div class="container-field">
                <label for="input-password">Mật khẩu</label>
                <input class="textbox" type="password" id="textbox-password">
            </div>
            <br>
            <input type="button" value="Đăng nhập" id="submit-button" onclick="onClickBtnLogin()">
        </form>
        <p id="txt-welcome">Chào bạn</p>
    </div>
</body>
